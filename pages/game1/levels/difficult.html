<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="../style/game1.css">
    <script type="module" src="../js/level-difficult.js"></script>
    <title>Nivel dificil</title>
</head>
<body>
    <div class="time-remaining">
        <h2>Tiempo restante: </h2>
        <p id="timer">10</p>
    </div>

    <h2 class="title title__remember" id="title-remember-image">Recordar las siquiente imagenes y su posición</h2>
    
    <div class="container-image">
        <h3 class="title">posición 1</h3>
        <img src="../image/zombie-1.png" alt="" class="container-image__image" id="image-zombie1">
        <h3 class="title">posición 2</h3>
        <img src="../image/zombie-2.png" alt="" class="container-image__image" id="image-zombie2">
        <h3 class="title">posición 3</h3>
        <img src="../image/zombie-3.png" alt="" class="container-image__image" id="image-zombie3">
        <h3 class="title">posición 4</h3>
        <img src="../image/zombie-4.png" alt="" class="container-image__image" id="image-zombie4">
        <h3 class="title">posición 5</h3>
        <img src="../image/zombie-5.png" alt="" class="container-image__image" id="image-zombie5">
    </div>

    <div class="answer">
        <h3 class="title">Ingrese la posición de cada imagen</h3>
        <div class="container-image-show">
            <img src="../image/zombie-1.png" alt="iconos de zombie">
            <input type="text" class="input-answer" id="answer-input1">
            <img src="../image/zombie-2.png" alt="iconos de zombie">
            <input type="text" class="input-answer" id="answer-input2">
            <img src="../image/zombie-3.png" alt="iconos de zombie">
            <input type="text" class="input-answer" id="answer-input3">
            <img src="../image/zombie-4.png" alt="iconos de zombie">
            <input type="text" class="input-answer" id="answer-input4">
            <img src="../image/zombie-5.png" alt="iconos de zombie">
            <input type="text" class="input-answer" id="answer-input5">
        </div>
        <div class="container-button">
            <button id="button-submit" class="button button-answer">Enviar</button>
        </div>
    </div>
</body>
</html>
