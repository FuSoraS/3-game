<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="./style/game2.css">
    <title>Piedra, papel o tijera</title>
</head>
<body>
    <div class="container">
        <div class="container__top">
            <h2 class="title title-name">Ingrese su Nombre</h2>
            <label class="label-name" for="jd">Nombre: </label>
            <input class="input-name" type="text" id="input-name" placeholder="Ingrese su nombre">
            <span id="error"></span>
            <button class="btn-save" onclick="showName()"> Guardar</button>
        </div>
        <div class="container__center">
            <img class="container__center-img img-right" src="./image/foto-costado1.png">
            <div class="player" id="show"></div>
            <img class="container__center-img img-left" src="./image/foto-costado2.png">
        </div>
    </div>

    <H2 class="title-games">Juegos</H2>

    <div class="container-game">
        <button class="btn-choose piedra" onclick="chooseOption('rock')"></button>
        <button class="btn-choose papel" onclick="chooseOption('paper')"></button>
        <button class="btn-choose tijera" onclick="chooseOption('scissors')"></button> 
    </div>
    <div class="definir" id="result"></div>
    <div class="container-third">
    <img class="img-fondo" src="./image/foto-inferior.png">
    </div>
    <script src="./js/game2.js"></script>
  
</body>
</html>
