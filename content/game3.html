<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/game3.css">
    <title>Adivinar el numero</title>
    <script type="module" src="../js/game3.js"></script>
</head>
<body>
        
    <div class="main-container">
        <img class="logo-interrogante" src="../img/img-game3/interrogante.png">
        <h2 class="titulo">Adivina el numero</h2>
        <input type="text" placeholder="numero" id="input1" class="input">
        <h3 class="subtitle-tip">Consejos:</h3>
        <img class="img-inferior" src="../img/img-game3/pregunta.png" alt="Pregunta"> 
        <img class="img-inferior2" src="../img/img-game3/oms.png" alt="Pensar"> 
        <p class="paragraph-tip" id="tip">El numero esta entre el 0 y 100</p>
        <button id="submit" class="button-submit">Enviar</button>

        <h3 class="subtitle-try">intentos:</h3>
        <span class="number-try" id="tryNumber">0</span>
    </div>
      
</body>
</html>
