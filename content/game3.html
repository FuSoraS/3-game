<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/game3.css">
    <title>Adivinar el número</title>
    <script type="module" src="../js/game3.js"></script>
</head>
<body>
        
    <div class="main-container">
        <img class="logo-question" src="../img/img-game3/interrogante.png">
        <h2 class="titulo">Adivina el número</h2>
        <div class="center-container">
            <img class="main-container__image" src="../img/img-game3/oms.png" alt="Pensar"> 
            <input type="text" placeholder="número" id="input1" class="input">
            <img class="main-container__image" src="../img/img-game3/pregunta.png" alt="Pregunta"> 
        </div>
        <button id="submit" class="button-submit button">Enviar</button>
        <h3 class="subtitle-tip">Ayuda:</h3>
        <p class="paragraph-tip" id="tip">El número esta entre el 0 y 100</p>
        <h3 class="subtitle-try">intentos:</h3>
        <span class="number-try" id="tryNumber">0</span>
    </div>
      
</body>
</html>
