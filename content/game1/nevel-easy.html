<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/game1.css">
    <script type="module" src="../../js/game1/nevel-easy.js"></script>
    <title>Nivel facil</title>
</head>
<body>
    <div class="time-remaining">
        <h2>Tiempo restante: </h2>
        <p id="timer">30</p>
    </div>

    <h2 class="title" id="title-remember-image">Recordar las siquiente imagenes y su posicion</h2>

    <div class="container-image">
        <h3 class="title">Posicion 1</h3>
        <img src="../../img/img-game1/zombie-1.png" alt="" class="container-image__image" id="image-zombie1">
        <h3 class="title">Posicion 2</h3>
        <img src="../../img/img-game1/zombie-2.png" alt="" class="container-image__image" id="image-zombie2">
        <h3 class="title">Posicion 3</h3>
        <img src="../../img/img-game1/zombie-3.png" alt="" class="container-image__image" id="image-zombie3">
    </div>

    <div class="answer">
        <h3 class="title">Ingrese la posicion de cada imagen</h3>
        <div class="container-image-show">
            <img src="../../img/img-game1/zombie-1.png" alt="iconos de zombie">
            <input type="text" class="input-answer" id="answer-input1">
            <img src="../../img/img-game1/zombie-2.png" alt="iconos de zombie">
            <input type="text" class="input-answer" id="answer-input2">
            <img src="../../img/img-game1/zombie-3.png" alt="iconos de zombie">
            <input type="text" class="input-answer" id="answer-input3">
        </div>
        <div class="container-button">
            <button id="button-submit" class="button-answer">Enviar</button>
        </div>
    </div>
    
</body>
</html>
