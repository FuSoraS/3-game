<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/game2.css">
    <title>Piedra, papel o tijera</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Ingrese su Nombre</h2>
        <label class="label-name" for="jd">Nombre: </label>
        <input class="input-name" type="text" id="input-name">
        <button class="btn-save" onclick="showName()"> Guardar</button>
        <br>
        <div class="player" id="show"></div>
        <br>
        <img class="img-right" src="../img/img-game2/foto-costado1.png">
        <img class="img-left" src="../img/img-game2/foto-costado2.png">
        
    </div>
    <div class="container-second">
        <H2 class="title-second">Juegos</H2>
        <br>
        <button class="piedra" onclick="rock()"></button>
        <button class="papel" onclick="papel()"></button>
        <button class="tijera" onclick="tijera()"></button> 
        <div class="definir" id="result"></div>
        <img class="img-fondo" src="../img/img-game2/foto-inferior.png">
    </div>

    <script src="../js/game2.js"></script>
